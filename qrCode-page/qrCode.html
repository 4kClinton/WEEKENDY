<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TICKET</title>
    <link rel="stylesheet" href="qrCode.css">
</head>
<body>
    <img src="weekendy-logo.png">
    <div class="container">
        <p>Enter the M-pesa code</p>
        <p class="subtext">The QR Code below will be your ticket.<br>Have Fun!</p>
        <input type="text" placeholder="Mpesa Code" id="qrText"><br>

        <div id="imgBox">
            <img src="" id="qrImage">
        </div>

        <button onclick="generateQr()">DONE</button>
        <div id="notification" class="hidden">
            <p>Here Is Your Ticket.<br>HAVE FUN!</p>
            <!-- <img src="" id="notificationQrImage" > -->
            <button onclick="saveQrImage()">Save</button>
        </div>
    </div>
    <script src="qrCode.js"></script>
</body>
</html>
